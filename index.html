<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>CodeClub Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select >
                    <option>R$ Real brasileiro</option>
                </select>

                <label>
                    Converter <b>para</b>
                    <select id="currency-select">
                        <option>US$ Dólar americano</option>
                        <option>€ Euro</option>
                        <option> Bitcoin</option>

                    </select>
                </label>

                <label>
                    Valor
                    <input id="input-real" placeholder="R$ 10.000,00">
                </label>

                <button id="convert-button" type="button">Converter</button>

                <section>
                    <div class="currency-container">
                        <img src="img/brasil 2.svg" alt="Brasil">
                        <p class="currency-name">Real</p>
                        <p id="real-value-text" class="currency-value">R$ 10.000,00</p>

                        <img class="arrow-img" src="img/Vector.png" alt="">
                    </div>
                    <div class="currency-container">
                        <img id="currency-img" src="img/estados-unidos (1) 1.svg" alt="USA">
                        <p id="currency-name" class="currency-name">Dólar americano</p>
                        <p id="currency-value-text" class="currency-value">US$ 2.000,00</p>
                    </div>

                </section>
        </main>

    </div>
</body>
<script src="./scripts.js">  </script>

</html>
